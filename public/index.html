<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0' />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <meta name="description" content="Local store with a collection of popular shoe brands" />
    <meta name="robots" content="noindex" />
    <meta name="keywords" content="Shoesters, Shoes, Comfortable shoes" />
    <meta name="author" content="Jake Bogan" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <style>
    html{font-size:100%;box-sizing:border-box;}
    *, *::before, *::after{box-sizing:inherit;outline:none;box-shadow:none;border:0;margin:0;padding:0;}
    /* giving the scrollbar 5px width and background color */
    ::-webkit-scrollbar{width:5px;background-color:#ffffff}
    /* giving the scrollbar a color */
    ::-webkit-scrollbar-thumb{background:#000000;}
    html, body{font-family:Arial,Helvetica,sans-serif;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;transform:perspective(1px) scale(1) translateZ(0);backface-visibility:hidden;margin:0;padding:0;background-color:#ffffff;color:#000000;width:100%;height:100%;overflow:hidden;transition:all 0.3s ease-in-out;}
  </style>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
